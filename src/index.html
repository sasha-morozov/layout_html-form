<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit()">

      <div class="block">
        <fieldset>
          <legend>Personal information:</legend>

          <label for="surname" class="field-form">
            Surname:

            <input
              type="text"
              id="surname"
              name="surname"
              required
              autocomplete="off"
            >
          </label>

          <label for="fname" class="field-form">
            Name:

            <input
              type="text"
              id="fname"
              name="fname"
              required
              autocomplete="off"
            >
          </label>

          <label for="age" class="field-form">
            How old are You?

            <input
              type="number"
              id="age"
              name="age"
              required
              value="12"
              min="0"
              max="100"
            >
          </label>

          <label for="date" class="field-form">
            Full date of birth:

            <input
              type="date"
              id="date"
              name="date"
            >
          </label>

          <label for="agr" class="field-form_no-margin">
            I accept the term of the agreement

            <input
              type="checkbox"
              id="agr"
              name="agr"
              required
            >
          </label>

        </fieldset>
      </div>

      <div class="block">
        <fieldset>
          <legend>Registration</legend>

          <label for="email" class="field-form">
            E-mail:

            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>

          <label for="password" class="field-form_no-margin">
            Password:

            <input
              type="password"
              id="password"
              name="password"
              minlength="8"
              maxlength="32"
              required
            >
          </label>

        </fieldset>
      </div>

      <div class="block">
        <fieldset>
          <legend>An interesting fact about you!</legend>

          <div class="field-form">
            Do you love cats?

            <label for="cats1">
              <input
                type="radio"
                id="cats1"
                name="cat"
                value="yes"
              >
              Yes
            </label>

            <label for="cats2">
              <input
                type="radio"
                id="cats2"
                name="cat"
                value="no"
              >
              No
            </label>
          </div>

          <label for="favcolor" class="field-form">
            What is your favorite color?

            <input
              type="color"
              id="favcolor"
              name="favcolor"
            >
          </label>

          <label for="favtime" class="field-form">
            What time do you go to bed?

            <input
              type="time"
              id="favtime"
              name="favtime"
            >
          </label>

          <label for="cars" class="field-form">
            What are your favorite brand of cars?

            <select
              name="cars"
              id="cars"
              size="4"
              required
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>

          </label>

          <label for="work" class="field-form_no-margin">
            How do you rate your work?

            <input
              type="range"
              id="work"
              name="work"
              min="0"
              max="100"
              value="0"
            >
          </label>


        </fieldset>
      </div>

      <div class="block">
        <fieldset>
          <legend>Additional info</legend>

          <label for="comments" class="field-form">
            Comments:

            <textarea name="comments" id="comments"></textarea>

          </label>

          <label for="recommend" class="field-form_no-margin">
            Would you recommend us?

            <select name="recommend" id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>

          </label>

        </fieldset>
      </div>

      <button type="submit"> Submit </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
